<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>

<body>
    <div class="container mt-4 text-center">
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div class="person bg-white rounded">
            <div class="d-flex justify-content-around">
                <div class="m-3">
                    <label for="name" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="m-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="km">
                </div>
                <div class="m-3">
                    <label for="age" class="form-label">Et√†</label>
                    <input type="text" class="form-control" id="age">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-secondary m-3" id="generate">Genera</button>
                <button type="button" class="btn btn-secondary m-3">Annulla</button>
            </div>
            
        </div>

        <div id="ticket">
            <h2>Il tuo biglietto</h2>
            <div class="ticket bg-white p-3">
                <div class="text-start">
                    <h3>Dettaglio passeggeri</h3>
                    <div class="row text-center m-auto border-top">
                        <div class="col bg-secondary"><strong>Nome passeggero</strong></div>
                        <div class="col"><strong>Offerta</strong></div>
                        <div class="col"><strong>Carrozza</strong></div>
                        <div class="col"><strong>Codice CP</strong></div>
                        <div class="col"><strong>Costo biglietto</strong></div>
                    </div>
                    <div class="row text-center m-auto border-bottom">
                        <div class="col bg-secondary"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
